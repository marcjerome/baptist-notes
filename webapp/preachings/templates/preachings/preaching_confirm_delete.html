<div class="container block px-3 mx-auto">
    <div class="mt-8 text-xl font-bold text-gray-700 md:text-2xl">
        Are you sure you want to delete this?
    </div>
    <div class="flex flex-col py-3">
        <article class="flex-grow  px-6 py-6 bg-white rounded-lg shadow-md mb-4">
            <div class="flex flex-row justify-between">
                <span class="font-light text-gray-600">July 31, 2021</span>
                <div class="flex flex-row space-x-2">
                    {%for tag in preaching.tags.all %}
                    <a href="{% url 'tagged_preaching_list' tag.title %}" class="text-white bg-gray-600 rounded font-bold px-2 flex-1">{{tag.title}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="py-1 font-bold text-xl pt-4">
                <a href="{% url 'preaching_detail' slug=preaching.slug %}">{{preaching.title}}</a> 
            </div>
            <div class="flex flex-row justify-between pt-3">
                <h1 class="font-bold text-gray-700 hover:underline">{{preaching.user.get_full_name}}</h1>
            </div>
        </article>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'preaching_detail' preaching.slug %}"  class="border border-gray-700 bg-gray-700 text-white rounded-md px-4 mr-2 py-1.5 transition duration-500 ease select-none hover:bg-gray-800 focus:outline-none focus:shadow-outline">
                Cancel
            </a>
            <button type="submit" class="border border-red-500 bg-red-500  text-white rounded-md px-4 py-1 transition duration-500 ease select-none hover:bg-red-600 focus:outline-none focus:shadow-outline">
                Confirm Delete
            </button> 
        </form>

    </div>
</div>
{% endblock %}
