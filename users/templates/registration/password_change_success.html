{% extends 'preachings/base.html'%}
{% load static %}
{% block content %}
<div class="container block px-3 mx-auto">
    <div class="alert flex flex-row items-center bg-green-200 p-5 rounded border-b-2 border-green-300 mt-2 mb-5">
        <div class="alert-icon flex items-center bg-green-100 border-2 border-green-500 justify-center h-10 w-10 flex-shrink-0 rounded-full">
            <span class="text-green-500">
                <svg fill="currentColor"
                     viewBox="0 0 20 20"
                     class="h-6 w-6">
                    <path fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd"></path>
                </svg>
            </span>
        </div>
        <div class="alert-content ml-4">
            <div class="alert-title font-semibold text-lg text-green-800">
                Success
            </div>
            <div class="alert-description text-sm text-green-600">
                Password changed successfully.
            </div>
        </div>
    </div>
    <a href="{% url 'index_preaching_list'%}" class="mx-auto text-center border border-gray-700 bg-gray-700 text-white rounded-md px-4 py-3 mr-2 transition duration-500 ease select-none hover:bg-gray-800 focus:outline-none focus:shadow-outline">
        Return to home
    </a>
</div>
{% endblock %}
